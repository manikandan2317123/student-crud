<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #fce4ec);
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #43a047;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #3f51b5;
            color: white;
            padding: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .edit {
            background-color: #2196F3;
        }

        .edit:hover {
            background-color: #1976D2;
        }

        .delete {
            background-color: #f44336;
        }

        .delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

{% extends "base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}
<h2>Student List</h2>
<center>
    <a href="{% url 'student_create' %}" class="add-btn">+ Add Student</a>
</center>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>
            <a href="{% url 'student_update' student.id %}" class="action-btn edit">Edit</a>
            <a href="{% url 'student_delete' student.id %}" class="action-btn delete">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No students found</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}


</body>
</html>
