<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* BODY */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #fce4ec);
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            background-color: #3f51b5;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* FORM CONTAINER */
        .form-container {
            width: 380px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .form-container h2 {
            text-align: center;
            color: #3f51b5;
            margin-bottom: 25px;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-container input:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 5px rgba(63,81,181,0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #303f9f;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .note a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }

        /* ERROR MESSAGE */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">Student Management</div>
    <div class="nav-links">
        <a href="/login/">Login</a>
    </div>
</div>

<!-- Form Container -->
<div class="form-container">
    <h2>Register</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password1" required>

        <label>Confirm Password</label>
        <input type="password" name="password2" required>

        <button type="submit" class="btn-submit">Register</button>
    </form>

    <div class="note">
        Already have an account? <a href="/login/">Login here</a>
    </div>
</div>

</body>
</html>
