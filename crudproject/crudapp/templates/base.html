<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #fce4ec);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #3f51b5;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container for page content */
        .container {
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">Student Management</div>
    <div class="nav-links">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
